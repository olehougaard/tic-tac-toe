<html>
<head> 
    <title>Tic-tac-toe</title>
    <style>
        td {
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }
        td.blank {
            background: white;
        }
        td.X {
            background-image: url(X.png);
        }
        td.O {
            background-image: url(O.png);
        }
        table {
            border: 1px solid black;
            border-spacing: 0;
        }
        #reset {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic-tac-toe</h1>
    <p id = 'messages'></p>
    <table id = 'board'></table>
    <button id = 'reset'>Reset</button>
</body>
<script type="module">
    import view from "./view.js"
    import presenter from "./presenter.js"
    fetch('http://localhost:8080/clean', { method: 'POST' })
    .then(res => res.json())
    .then(json => {
        const the_view = view()
        const the_presenter = presenter(the_view, json)
        the_view.listen(the_presenter)
        function dispatch(action) {
            switch(action.type) {
                case 'reset':
                    fetch('http://localhost:8080/clean', { method: 'POST' })
                    .then(res => res.json())
                    .then(json => the_store.onAction({ type: 'reset', model: json }))
                    .catch(console.error)
                    break;
                case 'move':
                    fetch('http://localhost:8080/move', { method: 'POST', body: JSON.stringify(action) })
                    .then(res => res.json())
                    .then(json => the_store.onAction(Object.assign(json, { type :'move'})))
                    .catch(console.error)
                    break;
                default:
                    the_store.onAction(action)
            }
        }
    })
</script>
</html>
